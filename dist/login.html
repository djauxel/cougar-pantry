<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Admin Login | Cougar Pantry</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Start your project here-->

    <!--Main Navigation-->
    <header>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

            <div class="container">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="index.html#home">CSUSM</a>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="basicExampleNav">

                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about-us">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#our-history">Our History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#partners">Partners</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contact">Contact</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-white btn-md waves-effect" href="login.html" role="button">Admin Login</a>
                        </li>
                    </ul>
                    <!-- Links -->

                    <!-- TODO: Add login button here -->

                </div>
                <!-- Collapsible content -->

            </div>

        </nav>
        <!--/.Navbar-->


        <!--Mask-->
        <div id="login" class="view">

            <div class="mask">

                <div class="container-fluid d-flex align-items-center justify-content-center h-100">

                    <div class="row d-flex justify-content-center text-center">

                        <div class="col-md-10">

                            <!-- Default form login -->
                            <form class="text-center p-5">

                                <p class="h4 mb-4">Sign in</p>

                                <!-- Email -->
                                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

                                <!-- Password -->
                                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"
                                    placeholder="Password">

                                <div class="d-flex justify-content-around">
                                    <div>
                                        <!-- Remember me -->
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                            <label class="custom-control-label" for="defaultLoginFormRemember">Remember
                                                me</label>
                                        </div>
                                    </div>
                                    <div>
                                        <!-- Forgot password -->
                                        <a href="">Forgot password?</a>
                                    </div>
                                </div>

                                <!-- Sign in button -->
                                <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

                                <!-- Register -->
                                <p>Not a member?
                                    <a href="">Register</a>
                                </p>

                                <!-- Social login -->
                                <p>or sign in with:</p>

                                <a type="button" class="light-blue-text mx-2">
                                    <i class="fa fa-facebook"></i>
                                </a>
                                <a type="button" class="light-blue-text mx-2">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a type="button" class="light-blue-text mx-2">
                                    <i class="fa fa-linkedin"></i>
                                </a>
                                <a type="button" class="light-blue-text mx-2">
                                    <i class="fa fa-github"></i>
                                </a>

                            </form>
                            <!-- Default form login -->

                        </div>

                    </div>

                </div>

            </div>

        </div>
        <!--/.Mask-->

    </header>
    <!--Main Navigation-->

    <!-- Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
